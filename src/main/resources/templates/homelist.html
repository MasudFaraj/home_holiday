<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/general::head}"></th:block>
    <script src="https://kit.fontawesome.com/c23a59ca36.js" crossorigin="anonymous"></script>
    <script th:src="@{js/functions.js}"></script>
    <title>Listenansicht - Ferienhäuser Nordstrand</title>
</head>
<body>

    <header th:replace="~{fragment/general::header}"></header>

    <form th:action="@{/search}" method="get">
        <div class="container-fluid mb-3 mt-3">
            <div class="row mb-2 justify-content-start">
                <div class="col-md-2"><input type="text" name="searchText" placeholder="Search..." th:value="${searchText}?:''"
                                             class="form-control form-control-sm"></div>
                <div class="col-md-auto">
                    <button type="submit" class="search-button">house-name search</button>
                </div>
            </div>
        </div>
    </form>
    <form action="#" th:action="@{/unterkuenfte}" method="get">
        <p class="filter">&nbsp;&nbsp;Ich suche eine Wohnung</p>
        <table class="filter">
            <tr>
                <td>
                    <label for="start" class="filter">von:</label>
                    <input type="date" id="start" name="startDate" th:value="${startDate}" class="filter" placeholder="tt.mm.jjjj" required pattern="\d{2}\.\d{2}\.\d{4}">
                </td>
                <td>
                    <label for="end">&nbsp;&nbsp;bis:</label>
                    <input type="date" id="end" name="endDate" th:value="${endDate}" class="filter" placeholder="tt.mm.jjjj" value="" min="2024-01-01" max="2030-12-31" required pattern="\d{2}\.\d{2}\.\d{4}">
                </td>
                <td>
                    <button type="submit" class="filter-button">freie Wohnung finden</button>
                </td>
            </tr>
        </table>
    </form>
    <main class="container-fluid">
        <table class="table table-info table-hover table-bordered shadow">
            <thead class=" table-primary " >
                <tr>
                    <th></th>
                    <th>Typ der Unterkunft</th>
                    <th>Name der Unterkunft</th>
<!--                    <th>Name der Vermieter</th>-->
                    <th>Stadt</th>
                    <th><a th:href="@{|?sort=area&order=${order}|}" class="table-header-link">Quadratmeter</a>
                        <span th:if="${sort == 'area' and order == 'asc'}"><i class="fa-solid fa-arrow-down-9-1"></i></span>
                        <span th:if="${sort == 'area' and order == 'desc'}"><i class="fa-solid fa-arrow-up-1-9"></i></span>
                       <!-- <span th:if="${sort == 'area' and order == 'asc'}"><i class="fa-solid fa-arrow-down-9-1"></i></span>
                        <span th:if="${sort == 'area' and order == 'asc'}"><i class="fa-solid fa-arrow-up-1-9"></i></i></span>-->
                    </th>
                    <th><a th:href="@{/list(sort='numberOfBeds',order=${order})}">Anzahl Betten</a>
                        <span th:if="${sort=='numberOfBeds' and order == 'asc'}">&#x2BC6;</span>
                        <span th:if="${sort=='numberOfBeds' and order == 'desc'}">&#x2BC5;</span>
                    </th>
                    <th>Küchenausstattung</th>
                    <th>Bad=B Dusche=D</th>
                    <th colspan="3">
                        <div style="text-align: center">Preis/Nacht</div>
                        <table class="table table-bordered table-sm table-info">
                            <tr>
                                <th>Saison A:</th>
                                <th>Saison B:</th>
                                <th>Saison C:</th>
                            </tr>
                            <tr>
                                <th>15.06-10.09</th>
                                <th>20.03-14.06<br>11.09-31.10<br>20.12-10.01</th>
                                <th>01.11-19.12<br>11.01-19.03</th>
                            </tr>
                        </table>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="home : ${homeList}" th:object="${home}" th:onclick="'showHomeDetails('+${home.getIdAccommodation()}+')'">
                    <td style="padding: 0">
                       <figure class="bildanpassen"><img id="vorschaubild" th:src="@{'images/holidayhomebilder/thumbnails/'+*{getImage()}}" class="img-thumbnail" alt="home photo"></figure>
                    </td>
<!--                    <input type="hidden" th:text="*{getIdAccommodation()}"/>-->
                    <td th:text="*{getType()== 'FH'} ? Ferienhaus : Ferienwohnung"></td>
                    <td th:text="*{getAccommodationName()}"/>
<!--                    <td th:text="*{getLessor()?.getLastname()} + ' ' + *{getLessor()?.getFirstname()}"/>-->
                    <td th:text="*{city}"/>
                    <td th:text="*{area + ' m²'}"/>
                    <td th:text="*{numberOfBeds}"/>
                    <td th:text="*{kitchenType} == 'Kn' ? Kochnische : Küche"/>
                    <td th:text="*{showerOrBathtub}"/>
                    <td th:text="*{getPrice().getSeasonA() + ' €'}"></td>
                    <td th:text="*{price.getSeasonB() + ' €'}"></td>
                    <td th:text="*{price.getSeasonC() + ' €'}"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer th:replace="~{fragment/general::footer}"/>


</body>
</html>
